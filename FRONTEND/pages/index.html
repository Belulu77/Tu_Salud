<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas - Menú Principal</title>
    <!-- Tailwind CSS CDN para un diseño moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-blue-600 p-8 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-2">Gestión de Recetas</h1>
        <p class="text-center text-gray-600 mb-8">
            Selecciona una opción o usa el botón para obtener todas las recetas.
        </p>

        <!-- Contenedor para los botones de navegación -->
        <div class="flex flex-col sm:flex-row justify-center gap-4 mb-8">
            <!-- Botón para crear una nueva receta -->
            <a href="create.html" class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-green-700 transition duration-300 transform hover:scale-105 text-center">
                Crear Nueva Receta
            </a>
            <!-- Botón para ver y eliminar una receta existente -->
            <a href="show.html" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105 text-center">
                Ver/Eliminar Receta
            </a>
            <!-- Botón para editar una receta existente -->
            <a href="edit.html" class="bg-orange-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-orange-700 transition duration-300 transform hover:scale-105 text-center">
                Editar Receta
            </a>
        </div>

        <!-- Sección para obtener todas las recetas, como en la versión original -->
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6 border-t pt-8 mt-8 border-gray-200">
            Obtener Todas las Recetas
        </h2>
        <p class="text-center text-gray-600 mb-6">
            Abre la consola del navegador (F12) para ver la lista completa.
        </p>
        <button id="fetchButton" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105">
            Obtener Recetas
        </button>
        <div id="loading" class="mt-4 text-center text-gray-500 hidden">Cargando...</div>
    </div>

    <script>
        // La URL base de la API para la entidad de recetas.

        const API_URL = 'http://localhost:3000/recetas';

        const fetchButton = document.getElementById('fetchButton');
        const loadingDiv = document.getElementById('loading');

        fetchButton.addEventListener('click', async () => {
            console.log('Iniciando la solicitud para obtener todas las recetas...');
            loadingDiv.classList.remove('hidden'); // Muestra el indicador de carga
            try {
                // Realiza la solicitud GET a la API
                const response = await fetch(API_URL);

                // Verifica si la respuesta fue exitosa
                if (!response.ok) {
                    throw new Error(`Error en la solicitud: ${response.status}`);
                }

                // Parsea la respuesta a formato JSON
                const recetas = await response.json();

                // Muestra la lista de recetas en la consola
                console.log('Recetas obtenidas correctamente:', recetas);

            } catch (error) {
                console.error('Ha ocurrido un error al obtener las recetas:', error);
            } finally {
                loadingDiv.classList.add('hidden'); // Oculta el indicador de carga
            }
        });
    </script>
</body>
</html>
