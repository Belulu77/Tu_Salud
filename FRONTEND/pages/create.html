<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Receta</title>
    <!-- Tailwind CSS CDN para un diseño moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-8 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Crear Nueva Receta</h1>
        <form id="createForm" class="space-y-4">
            <div>
                <label for="titulo" class="block text-gray-700 font-semibold mb-2">Título</label>
                <input type="text" id="titulo" name="titulo" required class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="ingredientes" class="block text-gray-700 font-semibold mb-2">Ingredientes</label>
                <textarea id="ingredientes" name="ingredientes" required class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500" rows="3"></textarea>
            </div>
            <div>
                <label for="instrucciones" class="block text-gray-700 font-semibold mb-2">Instrucciones</label>
                <textarea id="instrucciones" name="instrucciones" required class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500" rows="5"></textarea>
            </div>
            <div>
                <label for="diagnostico_id" class="block text-gray-700 font-semibold mb-2">ID del Diagnóstico</label>
                <input type="text" id="diagnostico_id" name="diagnostico_id" required class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-green-700 transition duration-300 transform hover:scale-105">
                Crear Receta
            </button>
        </form>
        <p id="message" class="mt-4 text-center text-sm font-semibold"></p>
    </div>

    <script>
        // La URL base de la API para la entidad de recetas.
        const API_URL = 'http://localhost:3000/recetas';

        const createForm = document.getElementById('createForm');
        const messageElement = document.getElementById('message');

        createForm.addEventListener('submit', async (event) => {
            // Evita que el formulario se envíe de la forma tradicional
            event.preventDefault();

            // Recopila los datos del formulario
            const formData = new FormData(createForm);
            const newReceta = Object.fromEntries(formData.entries());

            console.log('Enviando datos para crear una nueva receta:', newReceta);

            try {
                // Realiza la solicitud POST a la API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(newReceta),
                });

                // Verifica si la respuesta fue exitosa
                if (!response.ok) {
                    throw new Error(`Error al crear la receta: ${response.status}`);
                }

                const createdReceta = await response.json();
                console.log('Receta creada exitosamente:', createdReceta);
                messageElement.textContent = 'Receta creada exitosamente.';
                messageElement.classList.remove('text-red-600');
                messageElement.classList.add('text-green-600');

                createForm.reset();

            } catch (error) {
                console.error('Ha ocurrido un error al crear la receta:', error);
                messageElement.textContent = `Error: ${error.message}`;
                messageElement.classList.remove('text-green-600');
                messageElement.classList.add('text-red-600');
            }
        });
    </script>
</body>
</html>
