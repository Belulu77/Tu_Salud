<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Salud Es Primero - Recetas</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #bfdbfe, #93c5fd); /* Azul claro a celeste */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #e0f2fe; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #60a5fa; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
    </style>
</head>
<body class="text-gray-800">

    <!-- Navbar de Navegación (Header) -->
    <nav class="bg-blue-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center flex-wrap">
            <a href="index.html" class="text-white text-2xl font-bold rounded-md px-3 py-2 hover:bg-blue-700 transition-colors duration-300">Tu Salud Es Primero</a>
            <div class="block lg:hidden">
                <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-blue-200 border-blue-400 hover:text-white hover:border-white">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-6z"/></svg>
                </button>
            </div>
            <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden" id="nav-content">
                <ul class="text-lg lg:flex-grow lg:flex lg:justify-end items-center">
                    <li><a href="index.html" class="block mt-4 lg:inline-block lg:mt-0 text-blue-200 hover:text-white mr-4 p-2 rounded-md hover:bg-blue-700 transition-colors duration-300">Inicio</a></li>
                    <li><a href="turnos.html" class="block mt-4 lg:inline-block lg:mt-0 text-blue-200 hover:text-white mr-4 p-2 rounded-md hover:bg-blue-700 transition-colors duration-300">Turnos</a></li>
                    <li><a href="recetas.html" class="block mt-4 lg:inline-block lg:mt-0 text-blue-200 hover:text-white mr-4 p-2 rounded-md hover:bg-blue-700 transition-colors duration-300">Recetas</a></li>
                    <li><a href="contactanos.html" class="block mt-4 lg:inline-block lg:mt-0 text-blue-200 hover:text-white mr-4 p-2 rounded-md hover:bg-blue-700 transition-colors duration-300">Contactos</a></li>
                    <li><a href="ubicacion.html" class="block mt-4 lg:inline-block lg:mt-0 text-blue-200 hover:text-white mr-4 p-2 rounded-md hover:bg-blue-700 transition-colors duration-300">Ubicación</a></li>
                    <li><a href="auth.html" class="block mt-4 lg:inline-block lg:mt-0 text-blue-200 hover:text-white p-2 rounded-md hover:bg-blue-700 transition-colors duration-300">Login/Registro</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal de Recetas -->
    <main class="container mx-auto p-6 flex-grow">
        <section class="bg-white p-8 rounded-lg shadow-xl my-8">
            <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Gestión de Recetas Médicas</h2>

            <!-- Formulario para Agregar Receta -->
            <div class="mb-8 p-6 bg-blue-50 rounded-lg shadow-md">
                <h3 class="text-2xl font-semibold text-blue-600 mb-4">Agregar Nueva Receta</h3>
                <form id="add-recipe-form" onsubmit="event.preventDefault(); addRecipe();">
                    <div class="mb-4">
                        <label for="recipe-medication" class="block text-gray-700 text-sm font-bold mb-2">Medicamento:</label>
                        <input type="text" id="recipe-medication" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500 rounded-md" placeholder="Ej: Ibuprofeno 600mg" required>
                    </div>
                    <div class="mb-4">
                        <label for="recipe-doctor" class="block text-gray-700 text-sm font-bold mb-2">Médico que Recetó:</label>
                        <input type="text" id="recipe-doctor" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500 rounded-md" placeholder="Ej: Dr. Juan Pérez" required>
                    </div>
                    <div class="mb-4">
                        <label for="recipe-date" class="block text-gray-700 text-sm font-bold mb-2">Fecha de Emisión:</label>
                        <input type="date" id="recipe-date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500 rounded-md" required>
                    </div>
                    <div class="mb-6">
                        <label for="recipe-notes" class="block text-gray-700 text-sm font-bold mb-2">Notas (Opcional):</label>
                        <textarea id="recipe-notes" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500 rounded-md" placeholder="Dosis, frecuencia, etc."></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition-colors duration-300">
                        Guardar Receta
                    </button>
                </form>
            </div>

            <!-- Lista de Recetas Existentes -->
            <div class="p-6 bg-blue-50 rounded-lg shadow-md">
                <h3 class="text-2xl font-semibold text-blue-600 mb-4">Mis Recetas</h3>
                <div id="recipes-list" class="space-y-4">
                    <p class="text-center text-gray-500" id="no-recipes-message">No tienes recetas guardadas.</p>
                    <!-- Las recetas se cargarán aquí con JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-800 text-white p-6 mt-8 shadow-inner">
        <div class="container mx-auto text-center text-sm">
            <p>&copy; 2025 Tu Salud Es Primero. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // JavaScript para el toggle del menú de navegación en móviles
        document.getElementById('nav-toggle').onclick = function () {
            document.getElementById('nav-content').classList.toggle('hidden');
            document.getElementById('nav-content').classList.toggle('lg:flex');
        };

        // Lógica de gestión de recetas (simulada en frontend)
        let recipes = JSON.parse(localStorage.getItem('recipes')) || []; // Cargar desde localStorage

        function saveRecipes() {
            localStorage.setItem('recipes', JSON.stringify(recipes)); // Guardar en localStorage
        }

        function renderRecipes() {
            const recipesList = document.getElementById('recipes-list');
            recipesList.innerHTML = ''; // Limpiar lista
            const noRecipesMessage = document.getElementById('no-recipes-message');

            if (recipes.length === 0) {
                noRecipesMessage.classList.remove('hidden');
            } else {
                noRecipesMessage.classList.add('hidden');
                recipes.forEach((recipe, index) => {
                    const recipeItem = `
                        <div class="bg-white p-4 rounded-lg shadow-sm flex flex-col sm:flex-row justify-between items-start sm:items-center border border-blue-100">
                            <div>
                                <h4 class="font-bold text-lg text-blue-700">${recipe.medication}</h4>
                                <p class="text-gray-600 text-sm">Recetado por: ${recipe.doctor}</p>
                                <p class="text-gray-600 text-sm">Fecha: ${recipe.date}</p>
                                ${recipe.notes ? `<p class="text-gray-600 text-sm mt-1">Notas: ${recipe.notes}</p>` : ''}
                            </div>
                            <button onclick="deleteRecipe(${index})" class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded-md mt-3 sm:mt-0 transition-colors duration-300">
                                Eliminar
                            </button>
                        </div>
                    `;
                    recipesList.innerHTML += recipeItem;
                });
            }
        }

        function addRecipe() {
            const medication = document.getElementById('recipe-medication').value;
            const doctor = document.getElementById('recipe-doctor').value;
            const date = document.getElementById('recipe-date').value;
            const notes = document.getElementById('recipe-notes').value;

            if (medication && doctor && date) {
                recipes.push({ medication, doctor, date, notes });
                saveRecipes();
                renderRecipes();
                document.getElementById('add-recipe-form').reset(); // Limpiar formulario
                alert('Receta agregada exitosamente.');
            } else {
                alert('Por favor, completa los campos obligatorios (Medicamento, Médico, Fecha).');
            }
        }

        function deleteRecipe(index) {
            if (confirm('¿Estás seguro de que quieres eliminar esta receta?')) {
                recipes.splice(index, 1);
                saveRecipes();
                renderRecipes();
                alert('Receta eliminada.');
            }
        }

        // Cargar recetas al cargar la página
        document.addEventListener('DOMContentLoaded', renderRecipes);
    </script>
</body>
</html>
